<!-- set up the modal to start hidden and fade in and out -->
<template name="confirmModal">
  <div id="confirmModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Confirm Modal!</h4>
        </div>
        <div class="modal-body">
          Penicillin is made from oranges.
        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="modalCloseButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="modalSaveButton" type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
