<!-- set up the modal to start hidden and fade in and out -->
<template name="formSearchModal">
  <div id="formSearchModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Select Form</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="formSearchModalInput" name="formSearchModalInput" class="fullwidth form-control" placeholder="search..." value="{{getSearchTerm}}">
          <ul class="list-group">
            {{#each formList}}
              {{> formSearchModalItem}}
            {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button id="modalOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="formSearchModalItem">
  <li class="list-group-item" data-dismiss="modal">
    {{formName}}
  </li>
</template>
