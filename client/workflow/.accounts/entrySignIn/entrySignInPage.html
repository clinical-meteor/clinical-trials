<template name='entrySignInPage'>
  <div id="entrySignInPage">
    <img class="entry-background" src="/images/landing/molecular_structures_hires.jpg" alt="" />
    <div class="container">
      <div class="row">
        <div class="entry-logo col-offset-md-2 col-md-4">
<!--           <a href="/"><img src="/img/logo_blue.png" alt="logo"></a> -->
        </div>
        <div class="entry col-md-4 col-md-offset-4">
          {{#if otherLoginServices}}
          <div class="entry-social">
            {{#each loginServices}}
            {{> entrySocial}}
            {{/each}}
            <div class="email-option">
              <strong class="line-thru or-sign-in">OR</strong>
            </div>
          </div>
          {{/if}}
          {{> entryError}}
          {{#unless otherLoginServices}}
          <div class="email-option">
            <h3 id="signInLabel">Sign In</h3>
          </div>
          {{/unless}}
          <form class="entry-form" id='signIn'>
            <div class="form-group">
              <input id="emailInput" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="{{emailPlaceholder}}">
            </div>
            <div class="form-group">
              <input id="passwordInput" type="password" class="form-control" value='{{password}}' placeholder="Password">
            </div>
            <p><a id="forgotPasswordLink" href="/forgot-password">Forgot password?</a></p>
            <div id="entrySignInButton" class="submit btn btn-default">Sign in</div>
          </form>
         <p class="entry-signup-cta">Don't have an account? <a href="/sign-up">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</template>
