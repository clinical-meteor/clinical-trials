<template name="landingPage">
  <div id="landingPage">

    <div id="hero">
      <div class="container">
        <div class="browsers">
          <h1 class="hero-text animated fadeInDown">the next generation of <b>clinical trials data collection</b></h1>
          <p class="sub-text animated fadeInDown">
            Manage your clinical trials with state-of-the-art real-time web software.
          </p>
        </div>
      </div>
    </div>

    <div id="features">
      <div class="container">
        <div class="row header">
          <div class="col-md-12">
            <h2 id="featuresTitle">Need an easy way to manage your clinical trials?</h2>
            <p id="featuresSubTitle">ClinicalTrials is perfect for anything from small Phase 1 trials to large Phase 3 trials.</p>
          </div>
        </div>


        <div id="firstFeature" class="row feature">
          <div class="col-md-6 info">
            <h4>A Modern User Interface for the 21st Century</h4>
            <p>
              Technology has changed so much in the past 10 years.  Your clinical trial data capture software hasn't.  It's time to change that with ClinicalTrials, a modern cloud based web platform for clinical data capture for your pharamceutical trial.
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/device-thunderbolt-2.png" class="img-responsive" alt="feature1" />
          </div>
        </div>

        <div class="divider"></div>
        <div id="secondFeature" class="row feature backwards">
          <div class="col-md-6 info">
            <h4>Cross-Platform Suite to Manage Data from the Office to the Bedside</h4>
            <p>
              ClinicalTrials runs across multiple devices, from desktop to tablet to phone.  Optimized for clinical tablet use and desktop analysis, ClinicalTrials can help you coordinate all efforts of your clincal trials, from technologist workstation to administrator's office to patient bedside.
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/device-multi-2.png" class="img-responsive" alt="feature2" />
          </div>
        </div>

        <div class="divider"></div>
        <div id="firstFeature" class="row feature">
          <div class="col-md-6 info">
            <h4>Collaborative Form Builder</h4>
            <p>
              Build your forms quickly and easy with the integrated form builder.  Multiple people can collaborate and build a form at the same time.
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/device-macbook-formbuilder.png" class="img-responsive" alt="feature1" />
          </div>
        </div>

        <div class="divider"></div>
        <div id="secondFeature" class="row feature backwards">
          <div class="col-md-6 info">
            <h4>Mobile Ready</h4>
            <p>
              All the benefits of a webapp and website, with the form factor and features of a mobile app.  ClinicalTrials goes offline, is touch friendly, has a responsive layout, and behaves like a mobile app; but is easy to manage and update like a corporate website.
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/device-ipad-2.png" class="img-responsive" alt="feature2" />
          </div>
        </div>

        <div class="divider"></div>
        <div id="firstFeature" class="row feature">
          <div class="col-md-6 info">
            <h4>Validation Suite for Regulatory Compliance</h4>
            <p>
              Regulatory requirements, such as the FDA Title 21 and the CCHIT regulatory body commonly make reference to system 'validation'.  In the world of IT and software, system validation boils down to unit testing, acceptance testing, and test driven development.  ClinicalTrials comes with a starter validation suite with over 800 acceptance tests.  (You'll probably need between 3000 and 5000 tests to pass an FDA or CCHIT audit.)
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/validation-testing.png" class="img-responsive" alt="feature1" />
          </div>
        </div>

        <div class="divider"></div>
        <div id="secondFeature" class="row feature backwards">
          <div class="col-md-6 info">
            <h4>HIPAA Compliant</h4>
            <p>
              ClinicalTrials provides complete visibility to the actions of system users, and provides an intuitive audit log for HIPAA audits.  To be fully HIPAA compliant, just add an SSL certificate for the site.
            </p>
          </div>
          <div class="col-md-6 image">
            <img src="images/landing/devices/hipaa-log-closeup.png" class="img-responsive" alt="feature2" />
          </div>
        </div>


      </div>
    </div>

              <a class="btn-signup button-clear" href="sign-up">

            </div>
          </div>



        </div>
      </div>
