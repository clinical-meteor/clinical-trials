<template name="formBlock">

  {{#if isSpacer }}
    <div id="item-{{_id}}" class="item {{isSelected}} spacerBlock">
      <hr>
    </div>
  {{/if}}

  {{#if isTextBlock }}
    <div id="item-{{_id}}" class="item {{isSelected}} textBlock">
      <div class="padded">
        <p id="input-{{_id}}">{{getLabelText}}</p>
      </div>
    </div>
  {{/if}}

  {{#if isSectionTitle }}
    <div id="item-{{_id}}" class="item {{isSelected}} sectionTitleBlock">
      <hr>
      <h4>{{getLabelText}}</h4>
    </div>
  {{/if}}

  {{#if isInput}}
    <div id="item-{{_id}}" class="item {{isSelected}}">
      <label class="blockLabel" for="input-{{_id}}">{{getLabelText}}</label>
      <div class="padded">
        <input id="input-{{_id}}" class="form-control" type="{{getInputType}}" placeholder="{{getInputPlaceholder}}" value="{{getInputValue}}">
      </div>
    </div>
  {{/if}}

  {{#if isTextarea}}
    <div id="item-{{_id}}" class="item {{isSelected}} textareaBlock">
      <label class="blockLabel" for="input-{{_id}}">{{getLabelText}}</label>
      <div class="padded">
        <textarea id="input-{{_id}}" class="form-control" type="{{getInputType}}" placeholder="{{getInputPlaceholder}}">{{getInputValue}}</textarea>
      </div>
    </div>
  {{/if}}

  {{#if isYesNoBlock}}
    <div id="item-{{_id}}" class="item {{isSelected}} yesNoBlock">
      <div class="padded row">
        <div class="col col-md-10">
          <p class="yesNoText">{{getLabelText}}</p>
        </div>
        <div class="col col-md-2">
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default yes-button" readonly>Yes</button>
            <button type="button" class="btn btn-default no-button" readonly>No</button>
          </div>
        </div>
      </div>
    </div>
  {{/if}}

  {{#if isDateTimeBlock}}
    <div id="item-{{_id}}" class="item {{isSelected}} dateTimeBlock">
      <label class="dateTimeText" for="input-{{_id}}">{{getLabelText}}</label>
      <div class="padded">
        <input id="input-{{_id}}" class="form-control" type="date" value="{{getInputValue}}">
      </div>
    </div>
  {{/if}}

  {{#if isTimeBlock}}
    <div id="item-{{_id}}" class="item {{isSelected}} timeBlock">
      <label class="timeText" for="input-{{_id}}">{{getLabelText}}</label>
      <div class="padded">
        <input id="input-{{_id}}" class="form-control" type="time" value="{{getInputValue}}">
      </div>
    </div>
  {{/if}}

  {{#if isRadioBlock}}
    <div id="item-{{_id}}" class="item0 {{isSelected}} radioBlock">
      <div class="padded row">
        <div class="col col-md-6">
          <p class="radioText">{{getLabelText}}</p>
        </div>
        <div class="col col-md-6">
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default yes-button" readonly>{{getValue1}}</button>
            <button type="button" class="btn btn-default no-button" readonly>{{getValue2}}</button>
            <button type="button" class="btn btn-default no-button" readonly>{{getValue3}}</button>
            <button type="button" class="btn btn-default no-button" readonly>{{getValue4}}</button>
            <button type="button" class="btn btn-default no-button" readonly>{{getValue5}}</button>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
  {{#if isMultiSelectBlock}}
    <div id="item-{{_id}}" class="item {{isSelected}} multiSelectBlock">
      <div class="padded row">
        <div class="col col-md-6">
          <p class="radioText">{{getLabelText}}</p>
        </div>
        <div class="col col-md-6">
          <div class="btn-group pull-right">
            {{#each selectItems}}
            <button type="button" class="btn btn-default yes-button" readonly>{{getSelectItemValue}}</button>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{/if}}

</template>
